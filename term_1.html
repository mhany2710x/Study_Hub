<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الترم الأول | Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6C4DF6;
            --primary-dark: #4D36D1;
            --secondary: #FF7D59;
            --dark: #12141D;
            --darker: #0A0B10;
            --light: #F5F7FF;
            --gray: #2D303D;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-bg: rgba(30, 31, 41, 0.8);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(18, 20, 29, 0.85);
            --glass-border: #4A4A54;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--darker);
            background: radial-gradient(circle at 20% 30%, rgba(108, 77, 246, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 80% 70%, rgba(255, 125, 89, 0.15) 0%, transparent 30%);
            background-color: var(--darker);
            background-attachment: fixed;
            background-size: cover;
            color: var(--light);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 5rem 0; }
        .section-header { text-align: center; margin-bottom: 3rem; }
        .section-header h2 {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }
        .subject-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .subject-card:hover { transform: translateY(-10px); }
        .subject-card-header { padding: 2rem 1.5rem 1.5rem; }
        .subject-card-header i { font-size: 5rem; margin-bottom: 1rem; color: var(--primary); }
        .subject-card-header h3 { font-size: 1.8rem; }
        .subject-card-footer { padding: 0 1.5rem 2rem; }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        /* --- هنا تم التعديل --- */
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 77, 246, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 77, 246, 0.5);
        }
        /* --- نهاية التعديل --- */

        .back-button {
            display: block;
            width: fit-content;
            margin: 4rem auto 0;
            font-size: 1.1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .back-button i { margin-left: 8px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .no-scroll {
            overflow: hidden;
        }

        .nav-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            left: auto;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--light);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            left: auto;
            width: 300px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-left: 1px solid var(--glass-border);
            border-right: none;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2rem 0;
        }

        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar.open ~ .nav-toggle {
            right: calc(300px + 1rem);
            left: auto;
        }
        .sidebar-header h2 {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 1rem;
            padding: 0 1.5rem 1.5rem;
            text-align: center;
        }
        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .nav-item i {
            width: 24px;
            text-align: center;
            margin-left: 1rem;
            font-size: 1.2rem;
            color: var(--primary);
            transition: color 0.2s ease-in-out;
        }

        .nav-item:hover {
            background: var(--gradient);
            color: var(--light);
            transform: translateX(-10px);
        }
        .nav-item:hover i {
            color: var(--light);
        }

    </style>
</head>
<body>

<div class="nav-toggle" id="navToggle">
    <i class="fas fa-bars"></i>
</div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>Study Hub</h2>
    </div>
    <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i> الرئيسية
        </a>
        <a href="term_1.html" class="nav-item">
            <i class="fas fa-book-open"></i> الترم الأول
        </a>
        <a href="term2.html" class="nav-item">
            <i class="fas fa-book"></i> الترم الثاني
        </a>
    </nav>
</aside>


<section class="section">
    <div class="container">
        <div class="section-header">
            <h2>مواد الترم الأول</h2>
        </div>

        <div class="subjects-grid">

            <div class="subject-card floating">
                <div class="subject-card-header">
                    <i class="fas fa-calculator"></i>
                    <h3>الأساليب الكمية واتخاذ القرارات</h3>
                </div>
                <div class="subject-card-footer">
                    <a href="Term_1/quantitative/quantitative.html" class="btn btn-primary">الدخول للماده</a>
                </div>
            </div>

            <div class="subject-card floating" style="animation-delay: 0.2s;">
                <div class="subject-card-header">
                    <i class="fas fa-landmark"></i>
                    <h3>مبادئ المالية العامة</h3>
                </div>
                <div class="subject-card-footer">
                    <a href="Term_1/public_finance/public_finance.html" class="btn btn-primary">الدخول للماده</a>
                </div>
            </div>

            <div class="subject-card floating" style="animation-delay: 0.4s;">
                <div class="subject-card-header">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h3>محاسبة ضريبية</h3>
                </div>
                <div class="subject-card-footer">
                    <a href="Term_1/tax_accounting/tax_accounting.html" class="btn btn-primary">الدخول للماده</a>
                </div>
            </div>

            <div class="subject-card floating" style="animation-delay: 0.6s;">
                <div class="subject-card-header">
                    <i class="fas fa-chart-pie"></i>
                    <h3>محاسبة المالية المتقدمة</h3>
                </div>
                <div class="subject-card-footer">
                    <a href="Term_1/advanced_accounting/advanced_accounting.html" class="btn btn-primary">الدخول للماده</a>
                </div>
            </div>

            <div class="subject-card floating" style="animation-delay: 0.8s;">
                <div class="subject-card-header">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>محاسبة المراجعة</h3>
                </div>
                <div class="subject-card-footer">
                    <a href="Term_1/auditing/auditing.html" class="btn btn-primary">الدخول للماده</a>
                </div>
            </div>

        </div>

        <a href="index.html" class="back-button"><i class="fas fa-arrow-right"></i> الرجوع للصفحة الرئيسية</a>
    </div>
</section>

<script>
    const navToggle = document.getElementById('navToggle');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('open');
        body.classList.toggle('no-scroll');
    });

    document.addEventListener('click', (e) => {
        if (sidebar.classList.contains('open') && !sidebar.contains(e.target)) {
            sidebar.classList.remove('open');
            body.classList.remove('no-scroll');
        }
    });
</script>

</body>
</html>
